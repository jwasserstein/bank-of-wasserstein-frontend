<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='./login-page.css' />
    </head>
    <body>
        <main>
            <header>
                <a href="#"><h1>BANK OF WASSERSTEIN</h1></a>
                <div>
                    <a href="#" class='login-btn'>Log In</a>
                    <a href="#" class='signup-btn'>Sign Up</a>
                </div>
            </header>
            <h2 class='login-message'>Log in to Bank of Wasserstein.</h2>
            <form class='login-form'>
                <label for='username'>Username:</label>
                <input type='text' class='login-field' name='username' placeholder='Username' autocomplete='off' />
                <label for='password'>Password:</label>
                <input type='password' class='login-field' name='password' placeholder='Password' autocomplete='off' />
                <button type='submit' class='login-form-btn'>Submit</button>
            </form>
        </main>
    </body>
</html>
