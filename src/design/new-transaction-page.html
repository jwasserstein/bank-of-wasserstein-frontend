<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='./new-transaction-page.css' />
    </head>
    <body>
        <main>
            <header>
                <a href="#"><h1>BANK OF WASSERSTEIN</h1></a>
                <div>
                    <a href="#" class='login-btn'>Log In</a>
                    <a href="#" class='signup-btn'>Sign Up</a>
                </div>
            </header>
            
            <h2 class='NewTransactionPage-message'>Select a transaction type.</h2>
            <div class='NewTransactionPage-radio-container'>
                <input type='radio' id='deposit' class='NewTransactionPage-radio' value='deposit' name='transactionType' checked/>
                <label for='deposit'>Deposit</label>
                <input type='radio' id='withdrawal' class='NewTransactionPage-radio' value='withdrawal' name='transactionType'/>
                <label for='withdrawal'>Withdrawal</label>
                <input type='radio' id='transfer' class='NewTransactionPage-radio' value='transfer' name='transactionType'/>
                <label for='transfer'>Transfer</label>
                <input type='radio' id='generate' class='NewTransactionPage-radio' value='generate' name='transactionType'/>
                <label for='generate'>Generate</label>
            </div>
            <h2 class='NewTransactionPage-message'>Enter your transaction details.</h2>
            <form class='NewTransactionPage-form'>
                <label for='amount'>Amount:</label>
                <input type='number' class='NewTransactionPage-field' name='amount' id='amount' placeholder='Amount' min='0.01' step='0.01' autocomplete='off' required autofocus />
                <label for='counterparty'>Counterparty:</label>
                <input type='text' class='NewTransactionPage-field' name='counterparty' id='counterparty' placeholder='Counterparty' autocomplete='off' required />
                <button type='submit' class='NewTransactionPage-form-btn'>Create Transaction</button>
            </form>
        </main>
    </body>
</html>
